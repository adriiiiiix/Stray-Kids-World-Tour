    <!-- Countdown Timer -->
    <script>
        var countdownDate = new Date("July 30, 2025 00:00:00").getTime();
        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var timeLeft = countdownDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                "<div class='time-box'><span>" + days + "</span><p>D</p></div>" +
                "<div class='time-box'><span>" + hours + "</span><p>H</p></div>" +
                "<div class='time-box'><span>" + minutes + "</span><p>Min</p></div>" +
                "<div class='time-box'><span>" + seconds + "</span><p>S</p></div>";

            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <!-- MP3 Player Script -->
    <script>
        const tracks = [
            {
                title: "Mountains",
                src: "mp3/StrayKids - Mountains.mp3",
                image: "img/StrayKids - Mountains.png"
            },
            {
                title: "Walkin on water",
                src: "mp3/StrayKids - Walkin on water.mp3",
                image: "img/StrayKids - Walkin on water.png"
            },
            {
                title: "Giant",
                src: "mp3/Stray Kids - Giant.mp3",
                image: "img/Stray Kids - Giant.png"
            }
        ];

        let currentTrackIndex = 0;
        const trackInfo = document.getElementById('current-track');
        const playPauseBtn = document.getElementById('play-pause');
        const audioPlayer = document.getElementById('audio-player');
        const trackImage = document.getElementById('track-image');
        const progressBar = document.getElementById('progress-bar');
        const elapsedTime = document.getElementById('elapsed-time');
        const totalTime = document.getElementById('total-time');
        let isPlaying = false;

        // Update the current track (title, audio, image)
        function updateTrack() {
            const currentTrack = tracks[currentTrackIndex];
            trackInfo.textContent = currentTrack.title;
            audioPlayer.src = currentTrack.src;
            trackImage.src = currentTrack.image;
        }

        // Format time (in seconds) into MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;

            if (isPlaying) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Go to previous track
        document.getElementById('prev-track').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            updateTrack();
            if (isPlaying) {
                audioPlayer.play();
            }
        });

        // Go to next track
        document.getElementById('next-track').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updateTrack();
            if (isPlaying) {
                audioPlayer.play();
            }
        });

        // Automatically switch to the next track when the current one ends
        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updateTrack();
            audioPlayer.play();
        });

        // Update the progress bar as the audio plays
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress;

            // Update elapsed time and total time
            elapsedTime.textContent = formatTime(audioPlayer.currentTime);
            totalTime.textContent = formatTime(audioPlayer.duration);
        });

        // Allow the user to click on the progress bar to seek through the track
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        });

        // Initialize with the first track
        updateTrack();
    </script>
